  <div id="edit-popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;">

  <script>
    let currentPage = 'auth-select';
    let siteConfig = { pages: {}, globalStyles: {} };
    let selectedBlock = null;
    let blocks = [];
    let blockIdCounter = 0;
    
    // ì‚¬ì´íŠ¸ ì„¤ì • ë¡œë“œ
    async function loadSiteConfig() {
      try {
        const res = await fetch('/api/site/config');
        const data = await res.json();
        if (data.success && data.siteConfig) {
          siteConfig = data.siteConfig;
          if (!siteConfig.pages) siteConfig.pages = {};
          if (!siteConfig.pages[currentPage]) {
            siteConfig.pages[currentPage] = { blocks: [] };
          }
          blocks = siteConfig.pages[currentPage].blocks || [];
          renderCanvas();
        }
      } catch (error) {
        console.error('ì‚¬ì´íŠ¸ ì„¤ì • ë¡œë“œ ì˜¤ë¥˜:', error);
        blocks = [];
        renderCanvas();
      }
    }
    
    // ìº”ë²„ìŠ¤ ë Œë”ë§
    function renderCanvas() {
      const container = document.getElementById('canvas-container');
      
      if (blocks.length === 0) {
        container.innerHTML = `
          <div class="empty-canvas">
            <div class="empty-canvas-icon">ğŸ“</div>
            <p>ë¸”ëŸ­ì„ ë“œë˜ê·¸í•˜ì—¬ ì¶”ê°€í•˜ì„¸ìš”</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = blocks.map((block, index) => {
        const blockStyle = Object.entries(block.style || {}).map(([key, value]) => {
          const cssKey = key.replace(/([A-Z])/g, '-$1').toLowerCase();
          return `${cssKey}: ${value}`;
        }).join('; ');
        
        let blockContent = '';
        switch(block.type) {
          case 'heading':
            blockContent = `<h1 style="${blockStyle}">${block.content || 'ì œëª©'}</h1>`;
            break;
          case 'text':
            blockContent = `<p style="${blockStyle}">${block.content || 'í…ìŠ¤íŠ¸'}</p>`;
            break;
          case 'button':
            blockContent = `<button style="${blockStyle}">${block.content || 'ë²„íŠ¼'}</button>`;
            break;
          case 'image':
            blockContent = `<img src="${block.content || 'https://via.placeholder.com/400x300'}" alt="ì´ë¯¸ì§€" style="${blockStyle}; max-width: 100%; height: auto;">`;
            break;
          case 'logo':
            blockContent = `<div style="${blockStyle}">${block.content || 'ğŸ®'}</div>`;
            break;
          case 'divider':
            blockContent = `<hr style="${blockStyle}">`;
            break;
          case 'spacer':
            blockContent = `<div style="${blockStyle}; height: ${block.height || '40'}px;"></div>`;
            break;
          case 'phone':
            blockContent = `<div style="${blockStyle}" onclick="alert('ì „í™” ì—°ê²°')">ğŸ“ ${block.content || 'ì „í™”ë²ˆí˜¸'}</div>`;
            break;
          default:
            blockContent = `<div style="${blockStyle}">${block.content || 'ë¸”ëŸ­'}</div>`;
        }
        
        return `
          <div class="canvas-block ${selectedBlock === block.id ? 'selected' : ''}" 
               data-block-id="${block.id}"
               onclick="selectBlock('${block.id}')">
            <span class="drag-handle">â˜°</span>
            <div class="block-controls">
              <button class="btn-icon btn-edit-icon" onclick="editBlock('${block.id}'); event.stopPropagation();" title="í¸ì§‘">âœï¸</button>
              <button class="btn-icon btn-duplicate-icon" onclick="duplicateBlock('${block.id}'); event.stopPropagation();" title="ë³µì œ">ğŸ“‹</button>
              <button class="btn-icon btn-delete-icon" onclick="deleteBlock('${block.id}'); event.stopPropagation();" title="ì‚­ì œ">ğŸ—‘ï¸</button>
            </div>
            ${blockContent}
          </div>
        `;
      }).join('');
      
      setupDragAndDrop();
    }
    
    // ë¸”ëŸ­ ì„ íƒ
    function selectBlock(blockId) {
      selectedBlock = blockId;
      renderCanvas();
      renderProperties();
    }
    
    // ì†ì„± íŒ¨ë„ ë Œë”ë§
    function renderProperties() {
      const panel = document.getElementById('properties-content');
      
      if (!selectedBlock) {
        panel.innerHTML = `
          <p style="color: #999; text-align: center; padding: 40px 20px;">
            ë¸”ëŸ­ì„ ì„ íƒí•˜ë©´<br>ì—¬ê¸°ì„œ í¸ì§‘í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤
          </p>
        `;
        return;
      }
      
      const block = blocks.find(b => b.id === selectedBlock);
      if (!block) return;
      
      let html = `
        <div class="property-group">
          <label>ë¸”ëŸ­ íƒ€ì…</label>
          <input type="text" value="${block.type}" disabled style="background: #f5f5f5;">
        </div>
        <div class="property-group">
          <label>ë‚´ìš©</label>
          <textarea id="prop-content" onchange="updateBlockProperty('content', this.value)">${block.content || ''}</textarea>
        </div>
      `;
      
      // ìŠ¤íƒ€ì¼ ì†ì„±ë“¤
      const styleProps = [
        { key: 'fontSize', label: 'í°íŠ¸ í¬ê¸°', type: 'text', placeholder: 'ì˜ˆ: 24px' },
        { key: 'fontWeight', label: 'í°íŠ¸ êµµê¸°', type: 'select', options: ['normal', '400', '600', '700', '900'] },
        { key: 'color', label: 'í…ìŠ¤íŠ¸ ìƒ‰ìƒ', type: 'color' },
        { key: 'backgroundColor', label: 'ë°°ê²½ ìƒ‰ìƒ', type: 'color' },
        { key: 'textAlign', label: 'ì •ë ¬', type: 'select', options: ['left', 'center', 'right'] },
        { key: 'padding', label: 'ì•ˆìª½ ì—¬ë°±', type: 'text', placeholder: 'ì˜ˆ: 20px' },
        { key: 'margin', label: 'ë°”ê¹¥ ì—¬ë°±', type: 'text', placeholder: 'ì˜ˆ: 10px' },
        { key: 'borderRadius', label: 'ëª¨ì„œë¦¬ ë‘¥ê¸€ê¸°', type: 'text', placeholder: 'ì˜ˆ: 8px' },
        { key: 'width', label: 'ë„ˆë¹„', type: 'text', placeholder: 'ì˜ˆ: 100% ë˜ëŠ” 300px' },
        { key: 'height', label: 'ë†’ì´', type: 'text', placeholder: 'ì˜ˆ: auto ë˜ëŠ” 200px' }
      ];
      
      styleProps.forEach(prop => {
        const value = block.style?.[prop.key] || '';
        html += `<div class="property-group">`;
        html += `<label>${prop.label}</label>`;
        
        if (prop.type === 'color') {
          html += `<div class="color-input-group">`;
          html += `<input type="color" id="prop-${prop.key}" value="${value || '#000000'}" onchange="updateBlockProperty('style.${prop.key}', this.value)">`;
          html += `<input type="text" value="${value || ''}" placeholder="#000000" onchange="updateBlockProperty('style.${prop.key}', this.value)" style="flex: 1;">`;
          html += `</div>`;
        } else if (prop.type === 'select') {
          html += `<select id="prop-${prop.key}" onchange="updateBlockProperty('style.${prop.key}', this.value)">`;
          prop.options.forEach(opt => {
            html += `<option value="${opt}" ${value === opt ? 'selected' : ''}>${opt}</option>`;
          });
          html += `</select>`;
        } else {
          html += `<input type="text" id="prop-${prop.key}" value="${value}" placeholder="${prop.placeholder || ''}" onchange="updateBlockProperty('style.${prop.key}', this.value)">`;
        }
        
        html += `</div>`;
      });
      
      panel.innerHTML = html;
    }
    
    // ë¸”ëŸ­ ì†ì„± ì—…ë°ì´íŠ¸
    function updateBlockProperty(path, value) {
      if (!selectedBlock) return;
      
      const block = blocks.find(b => b.id === selectedBlock);
      if (!block) return;
      
      if (path.startsWith('style.')) {
        const styleKey = path.replace('style.', '');
        if (!block.style) block.style = {};
        block.style[styleKey] = value;
      } else {
        block[path] = value;
      }
      
      renderCanvas();
      renderProperties();
    }
    
    // ë¸”ëŸ­ í¸ì§‘
    function editBlock(blockId) {
      const block = blocks.find(b => b.id === blockId);
      if (!block) return;
      
      selectedBlock = blockId;
      renderProperties();
    }
    
    // ë¸”ëŸ­ ë³µì œ
    function duplicateBlock(blockId) {
      const block = blocks.find(b => b.id === blockId);
      if (!block) return;
      
      const newBlock = {
        ...JSON.parse(JSON.stringify(block)),
        id: 'block-' + (++blockIdCounter)
      };
      
      const index = blocks.findIndex(b => b.id === blockId);
      blocks.splice(index + 1, 0, newBlock);
      
      selectedBlock = newBlock.id;
      renderCanvas();
      renderProperties();
    }
    
    // ë¸”ëŸ­ ì‚­ì œ
    function deleteBlock(blockId) {
      if (!confirm('ì´ ë¸”ëŸ­ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
      
      blocks = blocks.filter(b => b.id !== blockId);
      if (selectedBlock === blockId) selectedBlock = null;
      
      renderCanvas();
      renderProperties();
    }
    
    // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì„¤ì •
    function setupDragAndDrop() {
      // ë¸”ëŸ­ ë¼ì´ë¸ŒëŸ¬ë¦¬ì—ì„œ ë“œë˜ê·¸
      document.querySelectorAll('.block-item').forEach(item => {
        item.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('block-type', item.dataset.blockType);
        });
      });
      
      // ìº”ë²„ìŠ¤ì— ë“œë¡­
      const canvas = document.getElementById('canvas-container');
      canvas.addEventListener('dragover', (e) => {
        e.preventDefault();
      });
      
      canvas.addEventListener('drop', (e) => {
        e.preventDefault();
        const blockType = e.dataTransfer.getData('block-type');
        if (blockType) {
          addBlock(blockType);
        }
      });
      
      // ë¸”ëŸ­ ìˆœì„œ ë³€ê²½ (ë“œë˜ê·¸ ì•¤ ë“œë¡­)
      document.querySelectorAll('.canvas-block').forEach(block => {
        block.setAttribute('draggable', 'true');
        block.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('block-id', block.dataset.blockId);
          block.classList.add('dragging');
        });
        
        block.addEventListener('dragend', () => {
          block.classList.remove('dragging');
        });
      });
      
      canvas.addEventListener('dragover', (e) => {
        e.preventDefault();
        const dragging = document.querySelector('.canvas-block.dragging');
        if (!dragging) return;
        
        const afterElement = getDragAfterElement(canvas, e.clientY);
        if (afterElement == null) {
          canvas.appendChild(dragging);
        } else {
          canvas.insertBefore(dragging, afterElement);
        }
      });
    }
    
    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('.canvas-block:not(.dragging)')];
      
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
    
    // ìƒˆ ë¸”ëŸ­ ì¶”ê°€
    function addBlock(type) {
      const defaultBlocks = {
        'heading': { content: 'ìƒˆ ì œëª©', style: { fontSize: '32px', fontWeight: '700', color: '#333', textAlign: 'center' } },
