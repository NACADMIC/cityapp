  <script>
    let allMenus = [];

    // ë©”ë‰´ ë¡œë“œ
    async function loadMenus() {
      try {

        if (data.success) {
          allMenus = data.menu || [];

    // ì¹´í…Œê³ ë¦¬ë³„ë¡œ ë©”ë‰´ ì •ë¦¬
    function organizeMenusByCategory() {
      categories = [...new Set(allMenus.map(m => m.category))];

    function renderCategories() {

      // ì¹´í…Œê³ ë¦¬ í´ë¦­ ì´ë²¤íŠ¸
      container.querySelectorAll('.category-item').forEach(item => {
        item.addEventListener('click', () => {
          container.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
          item.classList.add('active');

    // ë©”ë‰´ ë¸”ëŸ­ ë Œë”ë§
    function renderMenuBlocks() {
      const container = document.getElementById('menu-blocks-container');
      
      const filteredCategories = currentCategory === 'all' 
        ? categories 
        : [currentCategory];
      
      if (filteredCategories.length === 0) {
        container.innerHTML = `

        `;
        return;
      }
      
      let html = '';
      
      filteredCategories.forEach(category => {
        const categoryMenus = allMenus.filter(m => m.category === category);
        
        if (categoryMenus.length === 0) return;
        
        html += `
          <div class="menu-block" data-category="${category}" draggable="true">
            <div class="menu-block-header">

                <button class="btn-icon btn-edit" onclick="editCategory('${category}')" title="ì¹´í…Œê³ ë¦¬ í¸ì§‘">âœï¸</button>
                <button class="btn-icon btn-delete" onclick="deleteCategory('${category}')" title="ì¹´í…Œê³ ë¦¬ ì‚­ì œ">ğŸ—‘ï¸</button>
              </div>
            </div>
            <div class="menu-block-content">
              ${categoryMenus.map(menu => `
                <div class="menu-item-block" data-menu-id="${menu.id}">
                  <div style="position: relative;">
                    <div onclick="editMenuItem(${menu.id})" style="cursor: pointer;">
                      ${menu.image ? `<img src="${menu.image}" alt="${menu.name}" class="menu-item-image" onerror="this.style.display='none'">` : ''}
                      <div class="menu-item-name">${menu.name}</div>

                    <button class="btn-icon btn-delete" onclick="deleteMenuItem(${menu.id}); event.stopPropagation();" style="position: absolute; top: 5px; right: 5px; width: 28px; height: 28px; font-size: 14px;" title="ì‚­ì œ">ğŸ—‘ï¸</button>

    // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì„¤ì •
    function setupDragAndDrop() {
      const blocks = document.querySelectorAll('.menu-block');
      
      blocks.forEach(block => {
        block.addEventListener('dragstart', (e) => {
          draggedElement = block;
          block.classList.add('dragging');
          e.dataTransfer.effectAllowed = 'move';
        });
        
        block.addEventListener('dragend', () => {
          block.classList.remove('dragging');
          draggedElement = null;
        });
        
        block.addEventListener('dragover', (e) => {
          e.preventDefault();
          e.dataTransfer.dropEffect = 'move';
          
          const afterElement = getDragAfterElement(block.parentElement, e.clientY);
          if (afterElement == null) {
            block.parentElement.appendChild(draggedElement);
          } else {
            block.parentElement.insertBefore(draggedElement, afterElement);
          }
        });
      });
    }
    
    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('.menu-block:not(.dragging)')];
      
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

      if (newName && newName.trim() && newName !== category) {

        allMenus.forEach(menu => {

    // ë©”ë‰´ ì•„ì´í…œ ì‚­ì œ
    async function deleteMenuItem(menuId) {

        } else {
          alert('ì‚­ì œ ì‹¤íŒ¨: ' + data.error);
