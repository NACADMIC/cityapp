<svg width="540" height="540" viewBox="0 0 540 540" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="540" height="540" fill="#FFD700" rx="20"/>
  
  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 그라데이션 -->
  <rect width="540" height="540" fill="url(#bgGrad)" rx="20"/>
  
  <!-- 메인 텍스트 -->
  <text x="270" y="280" 
        font-family="'Gowun Batang', 'Noto Serif KR', serif" 
        font-size="80" 
        font-weight="900" 
        fill="url(#textGrad)" 
        text-anchor="middle" 
        dominant-baseline="middle"
        style="letter-spacing: 4px;">
    시티반점
  </text>
  
  <!-- 서브 텍스트 -->
  <text x="270" y="350" 
        font-family="'Gowun Batang', 'Noto Serif KR', serif" 
        font-size="32" 
        font-weight="700" 
        fill="#8B4513" 
        text-anchor="middle" 
        dominant-baseline="middle"
        opacity="0.9"
        style="letter-spacing: 2px;">
    맛있는 중국요리
  </text>
  
  <!-- 장식 라인 -->
  <line x1="120" y1="250" x2="200" y2="250" stroke="#8B4513" stroke-width="4" stroke-linecap="round"/>
  <line x1="340" y1="250" x2="420" y2="250" stroke="#8B4513" stroke-width="4" stroke-linecap="round"/>
</svg>

