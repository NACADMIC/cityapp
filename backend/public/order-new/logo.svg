<svg width="540" height="540" viewBox="0 0 540 540" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 원 -->
  <circle cx="270" cy="270" r="260" fill="#FFD700" stroke="#FFA500" stroke-width="4"/>
  
  <!-- 내부 원 (그라데이션 효과) -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="270" cy="270" r="240" fill="url(#goldGradient)" opacity="0.9"/>
  
  <!-- 장식 패턴 (중국풍) -->
  <path d="M 270 50 L 280 100 L 330 100 L 290 130 L 310 180 L 270 150 L 230 180 L 250 130 L 210 100 L 260 100 Z" 
        fill="#FF6B00" opacity="0.8"/>
  <path d="M 270 490 L 280 440 L 330 440 L 290 410 L 310 360 L 270 390 L 230 360 L 250 410 L 210 440 L 260 440 Z" 
        fill="#FF6B00" opacity="0.8"/>
  
  <!-- 메인 텍스트 "시티반점" -->
  <text x="270" y="280" 
        font-family="'Gowun Batang', 'Noto Serif KR', serif" 
        font-size="72" 
        font-weight="900" 
        fill="url(#textGradient)" 
        text-anchor="middle" 
        dominant-baseline="middle"
        style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
    시티반점
  </text>
  
  <!-- 서브 텍스트 -->
  <text x="270" y="340" 
        font-family="'Gowun Batang', 'Noto Serif KR', serif" 
        font-size="28" 
        font-weight="700" 
        fill="#8B4513" 
        text-anchor="middle" 
        dominant-baseline="middle"
        opacity="0.9">
    中화요리
  </text>
  
  <!-- 장식 라인 -->
  <line x1="150" y1="250" x2="200" y2="250" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  <line x1="340" y1="250" x2="390" y2="250" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  <line x1="150" y1="290" x2="200" y2="290" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  <line x1="340" y1="290" x2="390" y2="290" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 작은 장식 원들 -->
  <circle cx="180" cy="200" r="8" fill="#FF6B00"/>
  <circle cx="360" cy="200" r="8" fill="#FF6B00"/>
  <circle cx="180" cy="340" r="8" fill="#FF6B00"/>
  <circle cx="360" cy="340" r="8" fill="#FF6B00"/>
</svg>

